<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <div class="cart">
            <div class="flowers">
                <div class="product">
                    <img src="https://cdn.shopify.com/s/files/1/0011/4170/2746/products/everlasting-3566511456369_2000x.jpg?v=1534211055" alt="">
                    <div class="info">
                        <h3 class="product-name">SOME FLOWER</h3>
                        <h2 class="price">£79.90</h2>
                        <p class="qty">Qty: <input type="number" value="1" class="qty-bar"></p>
                        <span class="remove">Remove</span>
                    </div>
                </div>
                <div class="product">
                    <img src="https://cdn.shopify.com/s/files/1/0011/4170/2746/products/eternal-6807578509425_grande_244c9a77-2254-4604-b4d3-e3bd384870a9_2000x.jpg?v=1566358187" alt="">
                    <div class="info">
                        <h3 class="product-name">SOME FLOWER</h3>
                        <h2 class="price">£109.90</h2>
                        <p class="qty">Qty: <input type="number" value="2" class="qty-bar"></p>
                        <span class="remove">Remove</span>
                    </div>
                </div>
            </div>
            <div class="total">
                <p>
                    <span>Total Price</span>
                    <span>£299.70</span>
                </p>
                <p>
                    <span>Total Quantity</span>
                    <span>3</span>
                </p>
                <a href="">Proceed To Checkout</a>
            </div>
        </div>
    </div>
</body>
</html>
